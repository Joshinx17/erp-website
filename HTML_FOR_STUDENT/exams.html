    <!-- JavaScript for marking attendance -->
    <script>
        // Function to mark attendance
        function markAttendance() {
            const presentStudents = ["student1", "student2", "student3"];
            presentStudents.forEach(studentId => {
                const studentElement = document.getElementById(studentId);
                studentElement.textContent = "Present";
            });
        }
    </script>
