<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - ERP Website</title>
    <link rel="stylesheet" href="../CSS/styles_login.css">
    <script>
        function redirectToHomePage() {
            // Redirect to the home page after clicking the login button
            window.location.href = "../HTML_FOR_STUDENT/index2.html";
            return false; // Prevent form submission
        }
    </script>
</head>
<body>
    <header>
        <div class="top-bar">
            <img src="https://thumbs.dreamstime.com/b/haj-letter-logo-design-white-background-haj-creative-initials-letter-logo-concept-haj-letter-design-haj-letter-logo-design-243825000.jpg" alt="Logo" class="logo">
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">Login</a>
                        <div class="dropdown-content">
                            <a href="student_login.html">Student Login</a>
                            <a href="teacher_login.html">Teacher Login</a>
                        </div>
                    </li>
                    <li><a href="gallery.html">Gallery</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1>Student Login</h1>
        <form onsubmit="return redirectToHomePage()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="submit" value="Login">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 ERP Website</p>
    </footer>
</body>
</html>
