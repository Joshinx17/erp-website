<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - ERP Website</title>
    <link rel="stylesheet" href="../CSS/styles_login.css">
    <script>
        function redirectToHomePage() {
            // Redirect to the home page after clicking the login button
            window.location.href = "../HTML_FOR_TEACHER/index3.html";
            return false; // Prevent form submission
        }

        function validatePassword() {
            // Get the entered password
            var password = document.getElementById("password").value;
            
            // Check if the password is correct (assuming the correct password is "teacherpassword")
            if (password !== "teacherpassword") {
                // Display an alert if the password is incorrect
                alert("Incorrect password! Please try again.");
                return false; // Prevent form submission
            }
            return redirectToHomePage(); // Redirect to the home page if the password is correct
        }
    </script>
</head>
<body>
    <header>
        <div class="top-bar">
            <img src="https://thumbs.dreamstime.com/b/haj-letter-logo-design-white-background-haj-creative-initials-letter-logo-concept-haj-letter-design-haj-letter-logo-design-243825000.jpg" alt="Logo" class="logo">
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">Login</a>
                        <div class="dropdown-content">
                            <a href="student_login.html">Student Login</a>
                            <a href="teacher_login.html">Teacher Login</a>
                        </div>
                    </li>
                    <li><a href="gallery.html">Gallery</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <h1>Teacher Login</h1>
        <form onsubmit="return validatePassword()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="submit" value="Login">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 ERP Website</p>
    </footer>
</body>
</html>
